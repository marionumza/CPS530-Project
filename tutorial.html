            <p><b>To start implementation of the Pokedex we would have to think about what templates will be used if you are thinking about using it multiple times in the future. We know that we need to create a pokeapp grid based template to store all the data being inserted. So, it is beneficial to program the html template first to get an understanding of the layout. </b></p>
            <img src="./pictures/get1.png" alt="Pokeapp Grid Template" style="width:730px;height:310px;">
            <p><b> The template tag indicates that there will be a template constructed based on an id in the JavaScript file <i>drag.js</i> and the table will generate a grid by using a for loop to go through the columns array. The columns are clickable using <i><code>@click=</code></i> and they will call a <i><code>sortBy(key)</code></i> function in methods. The columns will be sorted according to the ascending order and capitalized. The <i><code>:class ={ active: sortKey == key}</code></i> is a dynamic toggle that will toggle when <i><code>sortKey == key</code></i> and returns true. The <i><code>{ { key | capitalize } } </code></i> is filtering the sorted table head and capitalizing it. <code><i>Entry[key] </i></code>inputs all the text into the table and allows for it to be affected by the organization of the ascending and descending of the header after passing through the JS </b></p>
