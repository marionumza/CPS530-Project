            <h2>Standalone</h3>
            <p>Simply include the latest script from the website</p>
            <div class="code">
                <p>&ltscript src="https://unpkg.com/vue/dist/vue.js"&gt&lt/script&gt</p>
            </div>
			<p>Or you can download the script and include it in your project</p>
			<div class="code">
				<p>&ltscript src="vue.js"&gt&lt/script&gt</p>
			</div>

            <h2>NPM</h2>
            <p>NPM is the package manager for JavaScript and it is used to find, share, and reuse packages of code from many developers. NPM is the recommended installation method when building large scale applications with Vue. It pairs nicely with module bundlers such as Webpack or Browserify. Vue also provides accompanying tools for authoring Single File Components.</p>
            <div class="code">
                <p>$ npm install vue</p>
            </div>
			
            <h2>CLI</h2>
            <p>Vue.js provides an official CLI for quickly scaffolding ambitious Single Page Applications. It provides batteries-included build setups for a modern frontend workflow. It takes only a few minutes to get up and running with hot-reload, lint-on-save, and production-ready builds:</p>
            <div class="code">
                <p style="color:#6a6b6a;">#install vue-cli</p>
                <p style="line-height: 0.1px;">$ npm install --global vue-cli</p>
                <p style="color:#6a6b6a;, line-height: 0.1px;">#create a new project using the "webpack" template</p>
                <p style="line-height: 0.1px;">$ vue init webpack my-project</p>
                <p style="color:#6a6b6a;, line-height: 0.1px;"># install dependencies and go!</p>
                <p style="line-height: 10px;">$ cd my-project</p>
                <p style="line-height: 10px;">$ npm install</p>
                <p style="line-height: 10px;">$ npm run dev</p>
            </div>
			
            <h2>Dev Build</h2>
            <p>Important: the built files in GitHub&#39;s /dist folder are only checked-in during releases. To use Vue from the latest source code on GitHub, you will have to build it yourself!</p>
            <div class="code">
                <p style="line-height: 10px;"> git clone https://github.com/vuejs/vue.git node_modules/vue </p>
                <p style="line-height: 10px;"> cd node_modules/vue </p>
                <p style="line-height: 10px;"> npm install </p>
                <p style="line-height: 10px;"> npm run build </p>
            </div>
			
            <h2>Bower</h2>
            <div class="code">
                <p>$ bower install vue</p>
